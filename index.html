<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite - Formulário de Convite</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="main-container">

        <aside>
            <img src="./assets/Background.png" alt="" class="bg-image">
            <div class="title-aside">
                <img src="./assets/logo.svg" alt="Logo do Festivite - Confetes">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>

        <main>
           <h2>Crie seu convite</h2>
           <form>
            <fieldset class="about-event">
                <div class="legend-wrapper">
                    <img src="./assets/icons/calendar.svg" alt="Imagem ilustrativa de um calendario">
                    <legend>Sobre o evento</legend>
                </div>

                <div class="input-wrapper">
                    <label for="title-event">Título</label>
                    <input type="text" id="title-event" placeholder="Nome do evento"/>
                </div>

                <div class="grid-2">
                    <div class="input-wrapper">
                        <label for="start">Início</label>
                        <input type="date" id="start"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="end">Fim</label>
                        <input type="date" id="end"/>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-wrapper">
                        <!-- colocar o radio de opções -->
                    </div>

                    <div class="input-wrapper">
                        <label for="location">Local</label>
                        <input type="text" id="location" placeholder="Link ou endereço" />
                    </div>
                </div>

            </fieldset>
           </form>
        </main>

    </div>

</body>
</html>
