<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite - Formulário de Convite</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="main-container">

        <aside>
            <img src="./assets/Background.png" alt="" class="bg-image">
            <div class="title-aside">
                <img src="./assets/logo.svg" alt="Logo do Festivite - Confetes">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>

        <main>
           <h2>Crie seu convite</h2>

           <form>
                <fieldset class="about-event">
                    <div class="legend-wrapper">
                        <img src="./assets/icons/calendar.svg" alt="Imagem ilustrativa de um calendario">
                        <legend>Sobre o evento</legend>
                    </div>

                    <div class="input-wrapper">
                        <label for="title-event">Título</label>
                        <input type="text" id="title-event" placeholder="Nome do evento"/>
                    </div>

                    <div class="grid-2">
                        <div class="input-wrapper">
                            <label for="start">Início</label>
                            <input type="date" id="start"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Fim</label>
                            <input type="date" id="end"/>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="input-wrapper">
                            <label>Tipo</label>

                            <div class="grid-2 radio-group">
                                <div class="radio-wrapper">
                                    <input type="radio" id="in-person" name="type-event">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_6122_30)">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33337 1.83331C5.11236 1.83331 4.9004 1.92111 4.74412 2.07739C4.58784 2.23367 4.50004 2.44563 4.50004 2.66665V14.1666H11.5V2.66665C11.5 2.44563 11.4122 2.23367 11.256 2.07739C11.0997 1.92111 10.8877 1.83331 10.6667 1.83331H5.33337ZM12.5 5.49998V2.66665C12.5 2.18042 12.3069 1.7141 11.9631 1.37028C11.6193 1.02647 11.1529 0.833313 10.6667 0.833313H5.33337C4.84714 0.833313 4.38083 1.02647 4.03701 1.37028C3.69319 1.7141 3.50004 2.18042 3.50004 2.66665V7.49998H2.66671C2.18048 7.49998 1.71416 7.69313 1.37034 8.03695C1.02653 8.38077 0.833374 8.84708 0.833374 9.33331V13.3333C0.833374 13.8195 1.02653 14.2859 1.37034 14.6297C1.71416 14.9735 2.18048 15.1666 2.66671 15.1666H13.3334C13.8196 15.1666 14.2859 14.9735 14.6297 14.6297C14.9736 14.2859 15.1667 13.8195 15.1667 13.3333V7.33331C15.1667 6.84708 14.9736 6.38077 14.6297 6.03695C14.2859 5.69313 13.8196 5.49998 13.3334 5.49998H12.5ZM12.5 6.49998V14.1666H13.3334C13.5544 14.1666 13.7663 14.0788 13.9226 13.9226C14.0789 13.7663 14.1667 13.5543 14.1667 13.3333V7.33331C14.1667 7.1123 14.0789 6.90034 13.9226 6.74406C13.7663 6.58778 13.5544 6.49998 13.3334 6.49998H12.5ZM3.50004 8.49998H2.66671C2.44569 8.49998 2.23373 8.58778 2.07745 8.74406C1.92117 8.90034 1.83337 9.1123 1.83337 9.33331V13.3333C1.83337 13.5543 1.92117 13.7663 2.07745 13.9226C2.23373 14.0788 2.44569 14.1666 2.66671 14.1666H3.50004V8.49998ZM6.16671 3.99998C6.16671 3.72384 6.39056 3.49998 6.66671 3.49998H9.33337C9.60952 3.49998 9.83337 3.72384 9.83337 3.99998C9.83337 4.27612 9.60952 4.49998 9.33337 4.49998H6.66671C6.39056 4.49998 6.16671 4.27612 6.16671 3.99998ZM6.16671 6.66665C6.16671 6.3905 6.39056 6.16665 6.66671 6.16665H9.33337C9.60952 6.16665 9.83337 6.3905 9.83337 6.66665C9.83337 6.94279 9.60952 7.16665 9.33337 7.16665H6.66671C6.39056 7.16665 6.16671 6.94279 6.16671 6.66665ZM6.16671 9.33331C6.16671 9.05717 6.39056 8.83331 6.66671 8.83331H9.33337C9.60952 8.83331 9.83337 9.05717 9.83337 9.33331C9.83337 9.60945 9.60952 9.83331 9.33337 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z"/>
                                        </g>
                                        <defs>
                                        <clipPath id="clip0_6122_30">
                                        <rect width="16" height="16" fill="white"/>
                                        </clipPath>
                                        </defs>
                                    </svg>
                                    <label for="in-person">Presencialmente</label>
                                </div>

                                <div class="radio-wrapper">
                                    <input type="radio" id="online" name="type-event" />
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z"/>
                                    </svg>
                                    <label for="online">Online</label>
                                </div>
                            </div>

                        </div>

                        <div class="input-wrapper">
                            <label for="location">Local</label>
                            <input type="text" id="location" placeholder="Link ou endereço" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="description">Descrição</label>
                        <textarea id="description" placeholder="Escreva sobre os detalhes do evento" rows="5"></textarea>
                    </div>
                </fieldset>

                <fieldset class="customization">
                    <div class="legend-wrapper">
                        <img src="./assets/icons/paint.svg" alt="Imagem ilustrativa de um pincel">
                        <legend>Personalização</legend>
                    </div>

                    <section class="main-color">
                        <h3>Cor principal</h3>
                        <div class="radio-color-wrapper">
                            <div class="colors">
                                <input type="radio" name="color" id="blue" checked>
                                <label for="blue" class="blue label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="navy">
                                <label for="navy" class="navy label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="purple">
                                <label for="purple" class="purple label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="fushia">
                                <label for="fushia" class="fushia label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="pink">
                                <label for="pink" class="pink label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="danger">
                                <label for="danger" class="danger label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="orange">
                                <label for="orange" class="orange label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="yellow">
                                <label for="yellow" class="yellow label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="line">
                                <label for="line" class="line label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="green">
                                <label for="green" class="green label-color"></label>
                            </div>

                            <div class="colors">
                                <input type="radio" name="color" id="cyan">
                                <label for="cyan" class="cyan label-color"></label>
                            </div>
                        </div>
                    </section>

                    <section class="event-thema">
                        <h3>Tema do evento</h3>

                        <div class="themes-options">
                            <div class="opt-theme">
                                <img src="./assets/imgs/aniversario.jpg" alt="Imagem de um bolo de aniversário">
                                <input type="radio" name="theme" id="birthday" checked />
                                <label for="birthday">Aniversário</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/children.jpg" alt="Imagem de festa infantil">
                                <input type="radio" name="theme" id="children">
                                <label for="children">Infantil</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/graduation.jpg" alt="Imagem referindo-se a uma formatura">
                                <input type="radio" name="theme" id="graduation">
                                <label for="graduation">Formatura</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/marriage.jpg" alt="Imagem de um casamento">
                                <input type="radio" name="theme" id="marriage">
                                <label for="marriage">Casamento</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/baby-tea.jpg" alt="Imagem de um chá de bebê">
                                <input type="radio" name="theme" id="baby-tea">
                                <label for="baby-tea">Chá de Bebê</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/bridal-shower.jpg" alt="Imagem de um chá de panelas">
                                <input type="radio" name="theme" id="bridal-shower">
                                <label for="baby-tea">Chá de panela</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/carnaval.jpg" alt="Imagem representando o carnaval">
                                <input type="radio" name="theme" id="carnaval">
                                <label for="carnaval">Carnaval</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/easter.jpg" alt="Imagem de um ovo personalizado de coelho da pascoa">
                                <input type="radio" name="theme" id="easter">
                                <label for="easter">Páscoa</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/sao-joao.jpg" alt="Imagem da festa comemorativa de São João">
                                <input type="radio" name="theme" id="sao-joao">
                                <label for="sao-joao">São João</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/halloween.jpg" alt="Imagem de halloween">
                                <input type="radio" name="theme" id="halloween">
                                <label for="halloween">Halloween</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/natal.jpg" alt="Imagem relacionada ao Natal">
                                <input type="radio" name="theme" id="christmas">
                                <label for="christmas">Natal</label>
                            </div>

                            <div class="opt-theme">
                                <img src="./assets/imgs/outro.jpg" alt="Imagem representando outras opções...">
                                <input type="radio" name="theme" id="other">
                                <label for="other">Outro</label>
                            </div>
                        </div>
                    </section>

                    <section class="photo-style grid-3 mg-top">
                        <div class="checkbox-wrapper">
                            <label for="style">Estilo</label>
                            <div class="checkbox-inner mg-top ">
                                <input type="checkbox" id="style">
                                <span></span>
                            </div>
                        </div>
                        <div class="file-wrapper">
                            <label for="photo-cap">Foto de capa</label>
                            <span class="btn">
                                <input type="file" id="photo-cap">
                                <span class="btn-file">
                                    <img src="./assets/icons/button-file.svg" alt="Icone com setinha, sinalizando upload de arquivos">
                                    <p>Selecionar</p>
                                </span>
                                <span class="btn-text">Nenhum arquivo selecionado</span>
                            </span>
                        </div>
                    </section>
                </fieldset>

                <fieldset class="contact-details">
                    <div class="legend-wrapper">
                        <img src="./assets/icons/contact.svg" alt="Imagem ilustrativa de um contato">
                        <legend>Dados para contato</legend>
                    </div>

                    <div class="input-wrapper">
                        <label for="name-contact">Nome</label>
                        <input type="text" id="name-contact" required placeholder="Nome completo"/>
                    </div>

                    <div class="grid-2">
                        <div class="input-wrapper">
                            <label for="email-contact">E-mail</label>
                            <input type="email" id="email-contact" placeholder="exemple@email.com"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="phone-contact">Telefone</label>
                            <input type="number" id="phone-contact" placeholder="(99) 99999-9999"/>
                        </div>
                    </div>
                </fieldset>

                <div class="divide"></div>

                <div class="terms-wrapper">
                    <div class="terms-inner">
                        <div class="terms-img"></div>
                        <input type="checkbox" name="terms" id="terms">
                        <label for="">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
                    </div>

                    <div class="terms-inner">
                        <div class="terms-img"></div>
                        <input type="checkbox" name="terms-updates" id="terms-updates">
                        <label for="terms-updates">Aceito receber atualizações e promoções por e-mail</label>
                    </div>

                    <div class="terms-inner">
                        <div class="terms-img"></div>
                        <input type="checkbox" name="terms-sms" id="terms-sms">
                        <label for="terms-sms">Aceito receber atualizações e promoções por SMS</label>
                    </div>
                </div>

                <div class="submit-wrapper">
                    <button type="submit" class="submit-inner">
                        <img src="./assets/icons/ticket.svg" alt="Imagem ilustrativa de um Ticket">
                        <span>Gerar convite</span>
                    </button>
                </div>
           </form>
        </main>

    </div>
    <script src="./script.js"></script>
</body>
</html>
